<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>FLUXO - CADASTRO</title>
</head>
<body class="h-100 bg-body-secondary">
        <div class="d-flex vh-100 justify-content-center align-items-center">
        <div class="bg-body-tertiary shadow text-body rounded">
    <h1 class="text-center my-3">Cadastro</h1>
    <form class="p-5 m-4"  action="/cadastro/novo/" method="POST">
        <div class="row">
        <div class="col">
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control" type="text" id="nome" name="nome">
        </div>

        <div class="col">
        <label class="form-label" for="endereco">Endereco</label>
        <input class="form-control" type="text" id="endereco" name="endereco">
        </div>
        </div>

        <div class="row">
        <div class="mb-3 p-2">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email">
        </div>

        <div class="mb-3 p-2">
        <label class="form-label" for="senha">Senha</label>
        <input class="form-control" type="password" id="senha" name="senha">
        </div>
        </div>

        <div class="d-grid gap-2">
        <button class="btn btn-primary rounded" type="submit">cadastrar</button>

        <a class="text-center btn btn-secondary" href={{ url_for('login') }}>Voltar ao inicio</a>
    </div>
    </form>
    </br>
    </br>
    </div>
    </div>
    
    

</body>
</html>
