<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Login Fluxo</title>
</head>

<body class="h-100 bg-body-secondary">
    <div class="d-flex vh-100 justify-content-center align-items-center">
        <div class="bg-body-tertiary shadow text-body rounded">
            <h1 class="text-center my-4">Login</h1>


            <form class="p-5 m-4" action="/login" method="POST">
                <div class="">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" required type="text" name="email" id="email">

                    <div class="w-100"></div>
                    </br>

                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" required type="password" name="senha" id="senha">

                    </br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary rounded" type="submit">Acessar</button>

                        <a class="text-center btn btn-secondary" href="{{ url_for('user_Cad') }}">Cadastrar</a>

                    </div>
            </form>
        </div>
    </div>

</body>

</html>
